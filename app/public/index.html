<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Pi Retro Radio</title>
    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-color: black;
      }

      #content {
        position: absolute;
        left: 5px;
        right: 0;
        bottom: 0;
        top: 0;
      }
      #content-frame {
        width: 790px;
        height: 470px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <iframe id="content-frame"
        frameborder="0"
        src="/public/blank.html"
      ></iframe>
    </div>
    <script>
      const contentFrame = document.getElementById("content-frame");
      var online = true;
      var onlineTimeout;
      
      var checkOnline = function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/checkOnline');
        xhr.onload = function() {
          var status = xhr.status;
          if (status === 200) {
            console.log("/checkOnline returned 200");
            contentFrame.src = "/public/map.html";
            online = true;
          } else {
            console.log("/checkOnline did not return 200. We are offline");
            if (online) {
              contentFrame.src = "/public/offline.html";
              online = false;
            }
            setTimeout(checkOnline, 30000);
          }
        }
        xhr.onloadend = function() {
          if(xhr.status > 400) 
            console.log("checkOnline: Error!");
        }
        xhr.onerror = function() {
          console.log("checkOnline: Error!");
        }
        try {
          xhr.send();
        } catch (error) {
            console.error(error);
        }
      }
      
      window.onload = (event) => {
        checkOnline();
      };
    </script>
  </body>
</html>
